- name: Install Docker and run privileged container (bind-mount docker socket)
  hosts: all
  become: true
  tasks:
    - name: Install prerequisites
      apt:
        name: ['apt-transport-https','ca-certificates','curl','gnupg','lsb-release']
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Ensure docker service started
      service:
        name: docker
        state: started
        enabled: yes

    - name: Run container with docker socket and privileged mode
      docker_container:
        name: vuln_insecure_container
        image: ubuntu:22.04
        command: sleep infinity
        privileged: yes
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        state: started
